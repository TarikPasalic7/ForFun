<div class="container mt-4">
<div class="row">
    <h1>{{user.username}}'s Profile</h1>
</div>
<div class="row">

    <div class="col-sm-4">
       <div class="card">

        <img class="card-img-top img-thumbnail" src="{{user.photoURL || '../../../../../assets/16.1 user.png'}}" alt="{{user.username}}">
        <div class="card-body">
           <div>
               <strong>Location:</strong>
       <p>{{user.city}},{{user.country}}</p>
               
           </div>
           <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
           </div>
           <div>
            <strong>Last login:</strong>
            <p>{{user.lastActive | timeAgo}}</p>
           </div>
           <div>
            <strong>Member since:</strong>
            <p>{{user.created | date}}</p>
           </div>
     
        </div>
        <div class="card-footer">
            <div class="btn-group d-flex w-100">
                <button class="btn btn-primary w-100">Like</button>
                <button class="btn btn-success w-100" (click)="selectTab(1)">Message</button>
            </div>
        </div>
       </div>
    </div>
    <div class="col-sm-8">
     <div class="tab-panel">

    <tabset class="member-tabset" #memberTabs>
<tab heading="About {{user.username}}">
<h4>Description</h4>
<p></p>
</tab>
<tab heading="Messages">

<app-member-messages [recipientId]="user.id"></app-member-messages>
</tab>
<tab heading="Photos">
    <ngx-gallery [options]="galleryoptions" [images]="galleryimages" ></ngx-gallery>

</tab>
    </tabset>

     </div>

    </div>
</div>

</div>
