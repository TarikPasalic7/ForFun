<div class="card mb-4">
<div class="card-image-wrapper">
<img class="card-img-top" src="{{user.photoURL || '../../../../../assets/16.1 user.png' }}" alt="No img">
<ul class="list-inline member-icons animate center">


    <li class="list-inline-item"><button class="btn btn-danger"[routerLink]="['/members/',user.id]" ><i class="fa fa-user"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-heart"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-danger"><i class="fa fa-envelope"></i></button></li>

</ul>

</div>
<div class="card-body p-1"></div>
<h1 class="card-title text-center mb-1"><i class="fa fa-user">{{user.age}}</i></h1>
<p class="card-text text-muted text-center"></p>
</div>
